<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching Web Application</title>
    <body style="background-color: whitesmoke" >

<body>
    <div class="container">
        <h1>- Regex Matcher Application</h1>
        <form action="/outcome" method="POST">
            <div style="display: flex; flex-direction: column">
          
                Name: <input type="text" name="Name:" id="Name:" style="padding: 10px;width: 100%; max-width: 500px"placeholder="Enter Name"><br>
                <button type="button" onclick="document.getElementById('Enter Name:').value = ''"style="width: 120px; background-color: white(0, 62, 128)">Clear Name</button>
                <br>
                Batch Number: <input type="text" name="Batch Number"style="padding: 10px;width: 100%; max-width: 500px;"placeholder="Enter Batch Number"><br>
        
                 </div>
        </form>
        
        <h2>- Email Validation</h2>
        
        <form action='/validate_email'method='POST'>
            <div style="display: flex; flex-direction: column">
                Email Address: <input type='text' name='user_email'style="padding: 10px;width: 100%; max-width: 500px;"placeholder="Enter email address"><br>
                Password: <input type='password' name='user_password'style="padding: 10px;width: 100%; max-width: 500px;"placeholder="Enter Password"><br>
   
                
            </div>
            <button type='forgot password' style="width: 120px; background-color: white">forgot password</button>
        
         </div>

            <button type='submit' style="width: 120px; background-color:rgba(0, 128, 255, 0.515)">Submit</button>
            
        </form>
    
    </div>


    
    
    

</body>
</html>
